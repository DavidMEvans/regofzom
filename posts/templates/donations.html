        <br>
        <h2>A fixed sum of â‚¬5 will be taken on completion of the form</h2></article>

        <input class="btn btn-primary" id="validate_card_btn" name="commit" type="submit" value="Validate Credit Card" formaction="/donated/">
        </div>
    </form>

{% endblock %}
